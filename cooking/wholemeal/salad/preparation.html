<h1>How to Prepare Salad</h1>

<p>Put the salad in a bowl and pour a little bit of oil over it. Grate the lemon peel onto the salad. Cut the lemon, remove the seeds, and squeeze all of the juice onto the salad. Add the walnuts and toss. Add basil.</p>
